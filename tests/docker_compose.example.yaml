version: "3.0"
services:
  memos:
    networks:
      - memos_webhook_test
    image: neosmemo/memos:0.22.1
    ports:
      - 5240:5230
  webhook:
    networks:
      - memos_webhook_test
    build:
      context: ..
      dockerfile: Dockerfile
    environment:
      - LOG_LEVEL=debug
      - MEMOS_HOST=memos
      - MEMOS_PORT=5230
      - MEMOS_TOKEN=xxxxxxxx
    volumes:
      - ./.download:/app/download

networks:
  memos_webhook_test: